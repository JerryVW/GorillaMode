<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
		<title>Gorilla Mode Unlimited</title>
	</head>
	<body>
		<nav class="nav-container">
			<img
				class="logo-header"
				src="images/Logo6TransparentBlackAccent.png"
				alt="Gorilla Mode Unlimited Logo"
			/>
			<div id="mobile-dropdown" class="mobile-nav">
				<i class="fa-solid fa-ellipsis-vertical"></i>
			</div>
			<ul id="nav-bar" class="nav-bar">
				<li><a href="home.html">HOME</a></li>
				<li><a href="about.html">ABOUT</a></li>
				<li id="contact"><a href="#contact-section">CONTACT</a></li>
				<li><a href="blog.html">BLOG</a></li>
				<div class="dropdown services">
					<li id="services">
						<a href="#services-section">
							SERVICES
							<span id="rotate-arrow" class="dropdown-arrow"
								>&#60;</span
							></a
						>
					</li>
				</div>
			</ul>
		</nav>

		<section class="hero-container">
			<div class="hero-header">
				<img
					src="images/Logo6TransparentBlackAccent.png"
					alt="Gorilla Mode Unlimited Logo"
				/>
				<h2>Here is where we could put our slogan</h2>
				<h2>so people know what we are all about</h2>
			</div>
			<div class="hero-info">
				<div class="text-area">Place text here!</div>
				<div class="photo-area"></div>
			</div>
		</section>

		<section class="services-conatiner">
			<div class="custom-shape-divider-top-1720712160">
				<svg
					data-name="Layer 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1200 120"
					preserveAspectRatio="none"
				>
					<path
						d="M741,116.23C291,117.43,0,27.57,0,6V120H1200V6C1200,27.93,1186.4,119.83,741,116.23Z"
						class="shape-fill"
					></path>
				</svg>
			</div>
			<div id="services-section" class="services-container scale-in">
				<div class="services-header">
					<h2>Services we provide</h2>
				</div>
				<div class="services-provided">
					<div class="services1"></div>
					<div class="services2"></div>
					<div class="services3"></div>
				</div>
			</div>
			<div class="custom-shape-divider-bottom-1721056582">
				<svg
					data-name="Layer 1"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 1200 120"
					preserveAspectRatio="none"
				>
					<path
						d="M0,0V6c0,21.6,291,111.46,741,110.26,445.39,3.6,459-88.3,459-110.26V0Z"
						class="shape-fill"
					></path>
				</svg>
			</div>
		</section>

		<section class="testimonial-container scale-in">
			<div class="testimonials-header">
				<h2>Here is what people are saying about us!</h2>
			</div>
			<div class="testimonials-given">
				<div class="testimonial1"></div>
				<div class="testimonial2"></div>
				<div class="testimonial3"></div>
				<div class="testimonial4"></div>
			</div>
		</section>

		<section class="projects-container scale-in">
			<div class="projects-header">
				<h2>Here are some of the sites we have made.</h2>
			</div>
			<div class="projects-made">
				<div class="project1"></div>
				<div class="project2"></div>
				<div class="project3"></div>
				<div class="project4"></div>
				<div class="project5"></div>
				<div class="project6"></div>
			</div>
		</section>

		<section id="contact-section" class="contact-container scale-in">
			<div class="contact-header">
				<h2>Let us know how we can help</h2>
			</div>
			<form id="info-form" class="info-form" action=" ">
				<div id="classes-info" class="form-container">
					<div class="child">
						<label for="first-name">First Name:</label><br />
						<input
							id="first-name"
							type="text"
							name="first-name"
							placeholder="First Name"
						/><br />
						<label for="last-name">Last Name:</label><br />
						<input
							id="last-name"
							type="text"
							name="last-name"
							placeholder="Last Name"
						/><br />
						<label for="email" required>Email:</label><br />
						<input
							id="email"
							type="email"
							name="email"
							placeholder="Email"
						/><br />
						<label for="phone" required>Phone Number:</label><br />
						<input
							id="phone"
							type="number"
							name="phone"
							placeholder="Phone Number"
						/><br />
						<label for="message">Brief Description:</label><br />
						<textarea
							id="message"
							name="message"
							placeholder="Message"
							rows="6"
							cols="29"
						></textarea
						><br />
						<button id="submit-form" class="submit" type="button">
							Request Info
						</button>
					</div>
				</div>
			</form>
		</section>

		<footer class="footer-container"></footer>
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
